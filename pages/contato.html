<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Entre em contato com a SOS Serviços">
    <meta name="theme-color" content="#3B82F6">
    <title>Contato - SOS Serviços</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Incluir o mesmo header das outras páginas -->
    <header><!-- ... header ... --></header>

    <main>
        <section class="contato-hero">
            <h1>Entre em Contato</h1>
            <p>Estamos aqui para ajudar. Entre em contato conosco!</p>
        </section>

        <section class="contato-container">
            <div class="contato-info">
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <div>
                        <h3>Telefone</h3>
                        <p>0800 123 456</p>
                        <p>Segunda a Sexta, 8h às 18h</p>
                    </div>
                </div>

                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <div>
                        <h3>E-mail</h3>
                        <p>contato@sosservicos.com</p>
                        <p>Resposta em até 24h</p>
                    </div>
                </div>

                <div class="info-item">
                    <i class="fab fa-whatsapp"></i>
                    <div>
                        <h3>WhatsApp</h3>
                        <p>(11) 99999-9999</p>
                        <p>Atendimento 24/7</p>
                    </div>
                </div>
            </div>

            <form class="contato-form">
                <h2>Envie sua Mensagem</h2>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="assunto">Assunto</label>
                    <select id="assunto" required>
                        <option value="">Selecione um assunto</option>
                        <option value="duvida">Dúvida</option>
                        <option value="sugestao">Sugestão</option>
                        <option value="reclamacao">Reclamação</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn-enviar">Enviar Mensagem</button>
            </form>
        </section>
    </main>

    <!-- Incluir o mesmo footer das outras páginas -->
    <footer><!-- ... footer ... --></footer>

    <!-- Scripts -->
    <script src="../js/app.js"></script>
    <script src="../js/accessibility.js"></script>
</body>
</html>
