<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - SOS Serviços</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="../index.html">
                    <div class="logo-container">
                        <div class="logo-text">
                            <span class="sos">SOS</span>
                            <span class="servicos">serviços</span>
                        </div>
                        <div class="workers-container">
                            <i class="fas fa-hard-hat worker-icon"></i>
                            <i class="fas fa-wrench worker-icon"></i>
                            <i class="fas fa-plug worker-icon"></i>
                            <i class="fas fa-tools worker-icon"></i>
                        </div>
                        <!-- Elementos decorativos -->
                        <div class="circle-decoration circle-1"></div>
                        <div class="circle-decoration circle-2"></div>
                        <div class="dashed-line line-1"></div>
                        <div class="dashed-line line-2"></div>
                    </div>
                </a>
            </div>
            <div class="nav-links">
                <a href="../index.html">Início</a>
                <a href="servicos.html">Serviços</a>
                <a href="cadastro.html" class="active destaque">Cadastre-se</a>
                <a href="#" onclick="toggleLogin()" class="login-btn">Login</a>
            </div>
        </nav>
    </header>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="toggleLogin()">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>

    <main>
        <div class="cadastro-container">
            <div class="cadastro-tabs">
                <button class="tab-btn active" data-tab="cliente">Cliente</button>
                <button class="tab-btn" data-tab="prestador">Prestador</button>
            </div>

            <!-- Formulário de Cliente -->
            <form id="formCliente" class="cadastro-form active">
                <h2>Cadastro de Cliente</h2>
                
                <div class="social-login">
                    <button type="button" class="btn-social google">
                        <i class="fab fa-google"></i> Continuar com Google
                    </button>
                    <button type="button" class="btn-social facebook">
                        <i class="fab fa-facebook"></i> Continuar com Facebook
                    </button>
                </div>

                <div class="separator">ou</div>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="clienteNome">Nome Completo</label>
                        <input type="text" id="clienteNome" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="clienteEmail">E-mail</label>
                        <input type="email" id="clienteEmail" required>
                    </div>

                    <div class="form-group">
                        <label for="clienteTelefone">Telefone</label>
                        <input type="tel" id="clienteTelefone" required>
                    </div>

                    <div class="form-group">
                        <label for="clienteSenha">Senha</label>
                        <input type="password" id="clienteSenha" required>
                    </div>

                    <div class="form-group">
                        <label for="clienteEndereco">Endereço</label>
                        <input type="text" id="clienteEndereco" required>
                    </div>

                    <div class="form-group">
                        <label for="clienteCEP">CEP</label>
                        <input type="text" id="clienteCEP" required>
                    </div>
                </div>

                <div class="form-terms">
                    <input type="checkbox" id="clienteTermos" required>
                    <label for="clienteTermos">
                        Li e aceito os <a href="#">Termos de Uso</a> e <a href="#">Política de Privacidade</a>
                    </label>
                </div>

                <button type="submit" class="btn-cadastrar">Criar Conta</button>
            </form>

            <!-- Formulário de Prestador -->
            <form id="formPrestador" class="cadastro-form">
                <h2>Cadastro de Prestador</h2>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="prestadorNome">Nome Completo</label>
                        <input type="text" id="prestadorNome" required>
                    </div>

                    <div class="form-group">
                        <label for="prestadorEmail">E-mail Profissional</label>
                        <input type="email" id="prestadorEmail" required>
                    </div>

                    <div class="form-group">
                        <label for="prestadorTelefone">Telefone Comercial</label>
                        <input type="tel" id="prestadorTelefone" required>
                    </div>

                    <div class="form-group">
                        <label for="prestadorCPF">CPF/CNPJ</label>
                        <input type="text" id="prestadorCPF" required>
                    </div>

                    <div class="form-group full-width">
                        <label for="prestadorServicos">Categorias de Serviços</label>
                        <select id="prestadorServicos" multiple required>
                            <option value="eletricista">Eletricista</option>
                            <option value="encanador">Encanador</option>
                            <option value="pedreiro">Pedreiro</option>
                            <!-- Mais opções... -->
                        </select>
                    </div>

                    <div class="form-group full-width">
                        <label for="prestadorDescricao">Descrição dos Serviços</label>
                        <textarea id="prestadorDescricao" rows="4" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="prestadorDocumentos">Documentos (RG, CPF, Certificações)</label>
                        <input type="file" id="prestadorDocumentos" multiple accept=".pdf,.jpg,.png">
                    </div>

                    <div class="form-group">
                        <label for="prestadorPortfolio">Fotos do Portfólio</label>
                        <input type="file" id="prestadorPortfolio" multiple accept="image/*">
                    </div>
                </div>

                <div class="form-terms">
                    <input type="checkbox" id="prestadorTermos" required>
                    <label for="prestadorTermos">
                        Li e aceito os <a href="#">Termos de Uso</a> e <a href="#">Política de Privacidade</a>
                    </label>
                </div>

                <button type="submit" class="btn-cadastrar">Solicitar Cadastro</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>SOS Serviços</h4>
                <p>Conectando você aos melhores profissionais</p>
            </div>
            <div class="footer-links">
                <a href="sobre.html">Sobre Nós</a>
                <a href="contato.html">Contato</a>
                <a href="termos.html">Termos de Uso</a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 SOS Serviços - Todos os direitos reservados</p>
        </div>
    </footer>

    <script src="../js/app.js"></script>
</body>
</html>
